  open5gs_vm-core:
    type: open5gs_vm
    name: core
    dependencies:
     - tn_init
     #- vnet-randn
    input:
      one_open5gs_vm_size: "small"
      one_open5gs_vm_networks:
        - tn_vxlan
        #- vnet-randn
      one_open5gs_vm_mcc: "001"
      one_open5gs_vm_mnc: "01"
      one_open5gs_vm_ue_count: 22
#######
  ueransim-both:
    type: "ueransim"
    name: "both"
    dependencies:
      - "tn_init"
      - "open5gs_vm-core"
    input:
      one_ueransim_networks:
        - "tn_vxlan"
        #- "vnet-randn"
      one_ueransim_run_gnb: "YES"
      one_ueransim_run_ue: "YES"
      one_ueransim_gnb_linked_open5gs: "open5gs_vm-core" ## this needs TNLCM #64 (https://github.com/6G-SANDBOX/TNLCM/pull/64)
      one_ueransim_gnb_proxy: ""
      one_ueransim_gnb_mcc: "001"
      one_ueransim_gnb_mnc: "01"
      one_ueransim_gnb_tac: 200
      one_ueransim_gnb_slices_sst: 1
      one_ueransim_gnb_slices_sd: "1"
      one_ueransim_ue_supi: "imsi-001010000000021"
      one_ueransim_ue_mcc: "001"
      one_ueransim_ue_mnc: "01"
