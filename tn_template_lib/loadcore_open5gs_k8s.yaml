trial_network:

  tn_init:
    type: "tn_init"
    dependencies: []
    input:
      one_bastion_wireguard_allowedips: "192.168.199.0/24,10.10.10.0/24"
  vnet-private_oneKE:
    type: "vnet"
    name: "private_oneKE"
    dependencies:
      - "tn_init"
    input:
      one_vnet_first_ip: "10.10.10.1"
      one_vnet_netmask: "255.255.255.0"
      one_vnet_address_size: 100
      one_vnet_gw: "10.10.10.1"
      one_vnet_dns: "1.1.1.1"
  oneKE-k8s:
    type: "oneKE"
    name: "k8s"
    dependencies:
      - "tn_init"
      - "vnet-private_oneKE"
    input:
      one_oneKE_external_vnet: "tn_vxlan"
      one_oneKE_internal_vnet: "vnet-private_oneKE"
      one_oneKE_version: "129"
      one_oneKE_multus: "YES"
      one_oneKE_cni_plugin: "canal"
      one_oneKE_cilium_range: ""
      one_oneKE_longhorn: "YES"
      one_oneKE_metallb: "YES"
      one_oneKE_metallb_range: "10.10.10.200-10.10.10.240"
      one_oneKE_traefik: "NO"
      one_oneKE_dns: "1.1.1.1 8.8.8.8"
  open5gs-core:
    type: "open5gs"
    name: "core"
    dependencies:
      - "oneKE-k8s"
    input:
      one_open5gs_oneKE: "oneKE-k8s"
      one_open5gs_mcc: "001"
      one_open5gs_mnc: "01"
      one_open5gs_msin: "0000000001"
      one_open5gs_key: "465B5CE8B199B49FAA5F0A2EE238A6BC"
      one_open5gs_opc: "E8ED289DEBA952E4283B54E88E6183CA"
      one_open5gs_apn: "internet"
      one_open5gs_tac: 200
      one_open5gs_s_nssai_sst: 1
      one_open5gs_s_nssai_sd: "000001"
      one_open5gs_amf_ip: "10.10.10.200"
      one_open5gs_upf_ip: "10.10.10.201"
      one_open5gs_webui_subdomain: "open5gs"
      one_open5gs_ue_count: 20
  loadcore_agent-dn:
    type: "loadcore_agent"
    name: "dn"
    dependencies:
    - "vnet-private_oneKE"
    input:
      one_loadcore_agent_networks:
        - "tn_vxlan"
        - "vnet-private_oneKE"
  loadcore_agent-gnb:
    type: "loadcore_agent"
    name: "gnb"
    dependencies:
    - "vnet-private_oneKE"
    input:
      one_loadcore_agent_networks:
        - "tn_vxlan"
        - "vnet-private_oneKE"
        - "vnet-private_oneKE"