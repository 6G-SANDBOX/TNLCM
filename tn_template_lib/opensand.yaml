trial_network:

  tn_init:
    type: "tn_init"
    dependencies: []
    input: {}
  vnet-satellite_vnet:
    type: "vnet"
    name: "satellite_vnet"
    dependencies:
      - "tn_init"
    input:
      one_vnet_first_ip: "10.20.1.1"
      one_vnet_netmask: 24
      one_vnet_address_size: 100
      one_vnet_gw: "10.20.1.1"
      one_vnet_dns: "8.8.8.8"
  vnet-st_client:
    type: "vnet"
    name: "st_client"
    dependencies:
      - "tn_init"
    input:
      one_vnet_first_ip: "10.20.3.1"
      one_vnet_netmask: 24
      one_vnet_address_size: 100
      one_vnet_gw: "10.20.3.1"
      one_vnet_dns: "8.8.8.8"
  vnet-gw_server:
    type: "vnet"
    name: "gw_server"
    dependencies:
      - "tn_init"
    input:
      one_vnet_first_ip: "10.20.2.1"
      one_vnet_netmask: 24
      one_vnet_address_size: 100
      one_vnet_gw: "10.20.2.1"
      one_vnet_dns: "8.8.8.8"
  opensand_sat-sat:
    type: "opensand_sat"
    name: "sat"
    dependencies:
      - "tn_init"
      - "vnet-satellite_vnet"
    input:
      one_opensand_sat_networks:
        - "tn_vxlan"
        - "vnet-satellite_vnet"
  opensand_st-st:
    type: "opensand_st"
    name: "st"
    dependencies:
      - "vnet-satellite_vnet"
    input:
      one_opensand_st_networks:
        - "tn_vxlan"
        - "vnet-satellite_vnet"
        - "vnet-st_client"
  opensand_gw-gw:
    type: "opensand_gw"
    name: "gw"
    dependencies:
      - "tn_init"
      - "vnet-satellite_vnet"
    input:
      one_opensand_gw_networks:
        - "tn_vxlan"
        - "vnet-satellite_vnet"
        - "vnet-gw_server"
  vm_kvm-server:
    type: "vm_kvm"
    name: "server"
    dependencies:
      - "tn_init"
    input:
      one_vm_kvm_size: "small"
      one_vm_kvm_networks:
        - "tn_vxlan"
        - "vnet-gw_server"
  vm_kvm-client:
    type: "vm_kvm"
    name: "client"
    dependencies:
      - "tn_init"
    input:
      one_vm_kvm_size: "small"
      one_vm_kvm_networks:
        - "tn_vxlan"
        - "vnet-st_client"